version: "3"

services:
  web-app:
    image: web-app:1.0
    ports:
      - "4000:80"
    command: python app.py

  UI_environment:
    image: automation-test
    ports:
      - "5904:25900"
      - "4444:24444"
    volumes:
      - .:/home/seluser/automation
    environment:
      SCREEN_WIDTH: 1280
      SCREEN_HEIGH: 800
    links: #link 之后，可以在容器内部通过服务名字找到web-app,避免使用ip查找
      - web-app

  automation_env:
    build: .
    volumes:
      - .:/home/seluser/
    command: python /home/seluser/web_app_test.py
    links:
      - UI_environment
    depends_on:
      - UI_environment